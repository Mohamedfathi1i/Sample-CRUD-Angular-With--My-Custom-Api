<div class="container">
    <form [formGroup]="uploadForm" (ngSubmit)="submitForm()">
       
        <div class="form-group input-group-lg">
            <input class="form-control" placeholder="Name" formControlName="Name">
        </div>
        
        <div class="form-group input-group-lg">
            <input class="form-control" placeholder="Description" formControlName="Description">
        </div>

        <div class="form-group input-group-lg">
            <input class="form-control" placeholder="Price" formControlName="Price">
        </div>

        <div class="form-group input-group-lg">
            <input class="form-control" placeholder="Cat_ID" formControlName="Cat_ID">
        </div>

        <div class="form-group">
            <input type="file" (change)="uploadFile($event)">
        </div>

        <div class="form-group">
            <button class="btn btn-danger btn-block btn-lg">Create</button>
        </div>
    </form>
</div>
